<!DOCTYPE html>
<html lang="zxx">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>OLL - Pageantry</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/nursing-school-images/assets/favicon.png">
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!--owl carousel css-->
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <!--magnific popup css-->
    <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <!--meanmenu css-->
    <link rel="stylesheet" type="text/css" href="assets/css/meanmenu.css">
    <!--animate css-->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!--main css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--responsive css-->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>

<body>
    <!--star preloader-->
    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell align-middle">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>
    <!--end preloader-->

    <div class="sidebar-wrap">
        <div class="sidebar-inner p-0">
            <div class="sidebar-close">
                <div class="sidebar-close-btn">
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-logo pl-4 pt-3">
                    <a href="index.html">
                        <img class="img-fluid" width="50px" src="assets/images/pageantry-image-removebg-preview.png" alt="logo.png">
                    </a>
                </div>
                <div class="mobile-menu"></div>
                
                 <!--start faq area-->
                <section class="faq-area py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="accordian-cont-wrap d-table">
                                    <div class="d-table-cell align-middle">
                                        <!--start heading-->
                                        <div class="sec-heading">
                                            <h4>Voting System</h4>
                                        </div>
                                        <!--end heading-->
                                        <div id="accordion">
                                            <div class="card">
                                                <div>
                                                    <span>
                                                        <img class="img-fluid" width="80px" src="assets/images/person.png" alt="logo.png">
                                                        <strong style="font-size: 25px;">Emma Duck</strong>
                                                        <!-- <span>online</span> -->
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            <div id="accordion" class="side-flex-container">
                                                <div class="side-flex2">
                                                    <div class="card mt-5">
                                                        <div class="pl-3 py-2">
                                                            <span>
                                                                <img class="img-fluid" width="35px" src="assets/images/logout-img.png" alt="logo.png"> &nbsp; &nbsp; &nbsp; &nbsp;
                                                                <span style="font-size: 18px;"><a href="voter-login.html">Log Out</a></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--end faq area-->

            </div>
        </div>
    </div>
    <!-- start header-top-area -->
    <header class="header-area">
        <!--start header-btm-area-->
        <div class="header-btm-area bg-gray">
            <div class="container">
                <div class="main-menu-wrap">
                    <!--start site logo-->
                    <div class="site-logo">
                        <img class="img-fluid" width="50px" src="assets/images/pageantry-image-removebg-preview.png" alt="logo.png">
                    </div>
                    <!--end site logo-->

                    <div class="header-log-reg text-right" style="margin-left: 800px;">
                        <div>
                            <span>
                                <img class="img-fluid" width="80px" src="assets/images/person-removebg-preview.png" alt="logo.png">
                                <strong>Emma Duck (<small>Voter</small>)</strong>
                            </span>
                        </div>
                    </div>
                    
                    <!--start toggle button-->
                    <div class="header-toggle-btn" style="margin-left: 0;">
                        <a class="sidebar-toggle-btn bg-gray">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <!--end toggle button-->
                </div>
            </div>
        </div>
    </header>
    <!--end header-->
    
    <hr>
    <!--start register area-->
    <section class="login-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 login-form-wrap">
                    <div class="text-center">
                        <!-- <img class="img-fluid" width="70px" src="assets/images/nursing-school-images/assets/logo-.png" alt="logo.png"> -->
                    </div>
                    <h3>Your Profile</h3>
                    <div>
                        <img class="img-fluid" width="200px" src="assets/images/person.png" alt="logo.png">
                        <input type="file" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Quotes" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" placeholder="Department" class="form-control" required>
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Level" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Registeration Number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Tell us a bit about yourself" name="" id="" cols="30" rows="6"></textarea>
                    </div>
                    <div class="form-check">
                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="signed">
                            <label class="form-check-label" for="signed">I have read the <a href="">terms and conditions</a></label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="form-check-input" id="signed">
                            <label class="form-check-label" for="signed">I agree to the following</label>
                        </div>
                    </div>
                    <p><small>By checking these boxes and clicking 'Submit', you agree to the terms and conditions, and that the following content is correct. And, therefore can be contacted with the information provided above.</small></p>
                    <div class="login-btn text-center">
                        <a href="contestant-dashboard.html">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end register area-->
      
    <!--jQuery js-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!--proper js-->
    <script src="assets/js/popper.min.js"></script>
    <!--bootstrap js-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--mainmenu js-->
    <script src="assets/js/meanmenu.min.js"></script>
    <!--counterup js-->
    <script src="assets/js/counterup.min.js"></script>
    <!--waypoints js-->
    <script src="assets/js/waypoints.js"></script>
    <!--magnic popup js-->
    <script src="assets/js/magnific-popup.min.js"></script>
    <!--owl carousel js-->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!--syotimer js-->
    <script src="assets/js/syotimer.min.js"></script>
    <!--main js-->
    <script src="assets/js/custom.js"></script>
</body>

</html>
